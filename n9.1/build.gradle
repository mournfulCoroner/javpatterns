plugins {
    id 'java'
}

group 'com.n9'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar{
    manifest{
        attributes "Main-Class": "com.n9.Main"
    }
    from {
        configurations.compile.collect{
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

task copyJar(type: Copy, dependsOn: jar){
    from jar
    into "/docker"
}

task buildDockerImage(type: Exec, dependsOn: copyJar){
    workingDir "/docker"
    commandLine "docker", "build", "-t", "${project.name}:${project.version}", "."
}

task runDockerContainer(type: Exec, dependsOn: buildDockerImage) {
    commandLine "docker", "run", "${project.name}:${project.version}"
}